<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Email form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
            <h3>Name:</h3>
            <label for="name"></label>
            <input 
                id="name"
                type="text"
                name="name"
            />
        </div>

        <div>
            <h3>Email:</h3>
            <label for="email"></label>
            <input 
                id="email"
                type="email"
                name="email"
            />
        </div>
        <div>
            <h3>Your Message:</h3>
            <label for="form-message"></label>
            <textarea
              id="form-message"
              name="message"
              required
              maxlength="200"
            ></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
      
      </form>
    </main>
  </body>
</html>
